
<div *ngIf="type == 'admin'" class="grid-admin">

  <div class="left">
    <img src="../../../../../assets/penrose-triangle.png" alt="">
    <h1> Three Shop(Admin)</h1>
  </div>

  <div class="center">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Search"
        [(ngModel)]="searchInput"
        (ngModelChange)="changeSearchValue()"/>
    </span>
  </div>

  <div class="right">
    <p-avatar
      icon="pi pi-user"
      shape="circle"
      pBadge
      value="5"
      severity="danger"
      size="xlarge">
    </p-avatar>
  </div>
</div>

<div *ngIf="type == 'client'" class="grid-client">

  <div class="left">
    <img class="image" routerLink="/" src="../../../../../assets/penrose-triangle.png" alt="">
    <h1 class="link" routerLink="/"> Three Shop</h1>
  </div>

  <div class="center">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Search Products, brands..."
        [(ngModel)]="searchInput"
        (ngModelChange)="changeSearchValue()"/>
    </span>
  </div>

  <div class="right">
    <h3>UP TO 70% OFF</h3>
  </div>
</div>

<div *ngIf="type == 'cart'" class="grid-cart">

  <div class="left">
    <img class="image" routerLink="/" src="../../../../../assets/penrose-triangle.png" alt="">
    <h1 class="link" routerLink="/"> Three Shop</h1>
  </div>

  <div class="user">
    <div class="icon">
      <i class="pi pi-user"></i>
    </div>
    <div>
      <p>{{user?.name}} {{user?.last_name}}</p>
    </div>
  </div>
</div>
